<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>ArcGIS Developer セッション 2017</title>

		<meta name="description" content="「あなたも GeoDev コミュニティと一緒に成長しよう！」この１年、ArcGIS for Developers を多くの人に知ってもらい、使っていただくために、開発者コミュニティを意識したミートアップ開催、ハッカソン支援、ブログ執筆など、さまざまな活動を行ってまいりました。本セッションでは、その活動内容の紹介にとどまらず、活動を通して生み出された ArcGIS 開発の実例をご紹介します。また、実際に支援したハッカソンで生まれた優秀作品の紹介も行います。">
		<meta name="author" content="Yusuke Nunokawa">
		<meta name="author" content="Takahiro Kamiya">
		<meta name="author" content="Yuki Ozawa">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../template/theme-devsummit-2017.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../template/monokai_sublime.css">

		<!-- Printing and PDF exports -->
		<script>
		  var importCSS = function(url) {
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = url;
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		  }

		  if (window.location.search.match( /print-pdf/gi )) {
		    importCSS('../reveal.js/css/print/pdf.css');
		    importCSS('../template/print/pdf.css');
		  }
		  else {
		    importCSS('../reveal.js/css/print/paper.css');
		  }
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<a href="https://geodev.connpass.com/" target="_blank"><img class="geodev-logo" src="../template/geodev-logo.png"></a>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="presentation.md"
                 data-separator="^\r?\n---\r?\n"
                 data-separator-vertical="^\r?\n------\r?\n">
        </section>
			</div>

		</div>

		<script src="../reveal.js/lib/js/head.min.js"></script>
		<script src="../reveal.js/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				// The "normal" size of the presentation, aspect ratio will be preserved
        // when the presentation is scaled to fit different resolutions. Can be
        // specified using percentage units.
        width: 1366,
        height: 768,

        // Factor of the display size that should remain empty around the content
        margin: 0.1,

        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.2,
        maxScale: 1.5,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: '../reveal.js/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
