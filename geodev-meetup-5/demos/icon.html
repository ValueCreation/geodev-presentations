
<!DOCTYPE html>
<html>
<head>
	
	<title>L.Icon - Leaflet.js</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="../../template/geodev.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	<style>
		body { margin:0; padding:0; }
		#map { position: absolute; top:0; bottom:0; right:0; left:0; }
	</style>
	
</head>
<body>

<div id="map"></div>
<script>

	// 地図の初期化（id 属性が 'map' の <div> に展開）
	const map = L.map('map', {
		center: [35.6792, 139.7606],
		zoom: 13
	});

	// 背景用の地図タイル (OpenStreetMap) を追加
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// アイコンの設定
	const myIcon = L.icon({
		iconUrl: '../images/globe-icon-japan.png',
		iconSize: [64, 64],
		iconAnchor: [32, 32],
		popupAnchor: [-3, -23],
		shadowUrl: '../images/globe-icon-japan-shadow.png',
		shadowSize: [96, 64],
		shadowAnchor: [48, 32]
	});

	// マーカーにアイコン設定を追加
	L.marker([35.6792, 139.7606], { icon: myIcon })
		.addTo(map)
		.bindPopup('ここにテキストや DOM を記述できる')
		.openPopup();

</script>

</body>
</html>
