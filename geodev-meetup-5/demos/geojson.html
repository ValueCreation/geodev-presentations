
<!DOCTYPE html>
<html>
<head>
	
	<title>L.GeoJSON - Leaflet.js</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="../../template/geodev.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<style>
		body { margin:0; padding:0; }
		#map { position: absolute; top:0; bottom:0; right:0; left:0; }
	</style>
	
</head>
<body>

<div id="map"></div>
<script>

	// 地図の初期化（id 属性が 'map' の <div> に展開）
	const map = L.map('map', {
		center: [35.6792, 139.7606],
		zoom: 13
	});

	// 背景用の地図タイル (OpenStreetMap) を追加
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// 外部の GeoJSON を取得 (jQuery じゃなくてもいいです)
	$.getJSON('https://opendata.arcgis.com/datasets/507300cc932d4ca4bd2e5e7b0882d57f_0.geojson', (data) => {
		// GeoJSON を地図に追加
		L.geoJson(data, {
			// 各フィーチャにポップアップを設定
			onEachFeature: function (feature, layer) {
				layer.bindPopup(feature.properties.CSS_NAME + feature.properties.MOJI);
			}
		}).addTo(map);
	});

</script>

</body>
</html>
